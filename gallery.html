  <!-- Scripts untuk Navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.querySelector("#navbar-container").innerHTML = data);
    });

    // Menambahkan event listener untuk semua gambar di galeri
document.querySelectorAll('.card-img-top').forEach(function(image) {
    image.addEventListener('click', function() {
      // Menetapkan URL gambar untuk ditampilkan dalam modal
      document.getElementById('fullImage').src = this.src;
      // Anda bisa menambahkan deskripsi gambar sesuai dengan kebutuhan
      document.getElementById('imageDescription').innerText = 'Deskripsi gambar di sini';
      // Menampilkan modal
      $('#imageModal').modal('show');
    });
  });
  </script>
